<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <script>
   function onClick(){
    const $ul = document.getElementById("ul");
    for (let i = 0; i < 1000; i++) {
        $ul.innerHTML = $ul.innerHTML + `<li>${i}</li>`;
    }
}
function onClick2(){
    const $ul = document.getElementById("ul");
    let listValue = ""
    for (let i = 0; i < 1000; i++) {
      listValue = listValue + `<li>${i}</li>`;
    }
    $ul.innerHTML = listValue;
}
 </script>
</head>
<body>
  <h2>안녕하세요</h2>
  <button type="button" onclick="onClick()"> 리스트 추가하기(실제돔)</button>
  <button type="button" onclick="onClick2()"> 리스트 추가하기(가상돔)</button>
  <ul id="ul"></ul>
      
  </script>
</body>
</html>
